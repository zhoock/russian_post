
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <title>Почта России – оплата1</title>
    <meta content="" name="description">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="/src/less/style.css" rel="stylesheet">
    <link href="/favicon.ico" rel="shortcut icon" type="images/x-icon">
    <link href="/favicon.ico" rel="icon" type="images/x-icon">
  </head><img src="/src/images/Subs_payment4.png" alt="" style="left: 206px; opacity: 0.5; position: absolute; top: 0; z-index: 9999; display: none;">
  <body>
    <!-- content-->
    <section role="main" class="b-content">
      <div class="row">
        <div class="small-12 columns">
          <div class="b-card-payment">
            <h1>Связь банк</h1>
            <form>
              <div class="b-card-payment__details">
                <div class="row">
                  <div class="small-12 columns">
                    <label>Номер карты</label>
                  </div>
                </div>
                <div class="row">
                  <div class="small-12 columns">
                    <div class="b-card-payment__details__number">
                      <input type="text">
                      <input type="text">
                      <input type="text">
                      <input type="text">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="small-12 columns">
                    <label>Срок действия</label>
                  </div>
                </div>
                <div class="row">
                  <div class="small-12 columns">
                    <div class="b-card-payment__details__validity">
                      <div class="b-custom-select">
                        <div class="b-custom-select__value">Месяц</div>
                        <input readonly="readonly" value="Месяц" type="text"><i class="icon-Dropdown2"></i>
                        <div class="b-custom-select__suggest-wrapper">
                          <div class="b-custom-select__suggest">
                            <div class="b-custom-select__suggest__element b-custom-select__suggest__element--selected">Янв</div>
                            <div class="b-custom-select__suggest__element">Фев</div>
                            <div class="b-custom-select__suggest__element">Мар</div>
                            <div class="b-custom-select__suggest__element">Апр</div>
                          </div>
                        </div>
                      </div>
                      <div class="b-custom-select b-custom-select--year">
                        <div class="b-custom-select__value">Год</div>
                        <input readonly="readonly" value="Год" type="text"><i class="icon-Dropdown2"></i>
                        <div class="b-custom-select__suggest-wrapper">
                          <div class="b-custom-select__suggest">
                            <div class="b-custom-select__suggest__element b-custom-select__suggest__element--selected">2015</div>
                            <div class="b-custom-select__suggest__element">2016</div>
                            <div class="b-custom-select__suggest__element">2017</div>
                            <div class="b-custom-select__suggest__element">2018</div>
                          </div>
                        </div>
                      </div>
                      <div class="b-label-ccv">
                        <label>CCV/CVC</label><i class="icon-Help"></i>
                        <div class="b-label-ccv__dropdown">
                          <div class="text-center"><img src="/src/images/card.png"></div>
                          <p>На обороте карты три последние цифры на полосе с&nbsp;подписью</p>
                        </div>
                      </div>
                      <div class="b-input-ccv">
                        <input type="text">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="small-12 columns">
                    <label>Имя на карте</label>
                  </div>
                </div>
                <div class="row">
                  <div class="small-12 columns">
                    <div class="b-card-payment__details__name">
                      <input type="text">
                    </div>
                  </div>
                </div>
              </div>
              <div class="b-card-payment__amount text-center"><img src="/src/images/logo.svg" alt="Логотип Почты России" title="Логотип Почты России" width="100" height="50" class="logo">
                <h2>Вы оплачиваете подписку<br>на cумму 647 рублей</h2>
                <p class="b-card-payment__amount__order-number">Номер заказа: 1471</p><a class="btn btn--expand disabled">Оплатить</a>
              </div>
            </form>
            <div class="b-payment-systems">
              <ul class="left">
                <li><img src="/src/images/visa.svg"></li>
                <li><img src="/src/images/visaelectron.svg"></li>
                <li><img src="/src/images/masterCard.svg"></li>
                <li><img src="/src/images/maestro.svg"></li>
              </ul>
              <ul class="right">
                <li><img src="/src/images/pci.png"></li>
                <li><img src="/src/images/vermedByVisa.svg"></li>
                <li><img src="/src/images/masterCardSecureCode.svg"></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
